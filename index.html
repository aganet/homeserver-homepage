<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGAnet Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .service-button {
            background-color: #2a2a2a;
            color: #f0f0f0;
            border: none;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .service-button:hover {
            background-color: #3a3a3a;
            transform: translateY(-5px);
        }

        .service-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>AGAnet Services</h1>
    <div class="container" id="services-container">
        <!-- Buttons for services will be injected here by JavaScript -->
    </div>

    <script>
        const servicesConfig = [
            { name: "File Sharing", url: "http://myserver/files" },
            { name: "Home Assistant", url: "http://myserver/homeassistant" },
            { name: "Media Server", url: "http://myserver/media" },
            { name: "Bitwarden", url: "http://myserver/bitwarden" },
        ];

        const container = document.getElementById('services-container');

        servicesConfig.forEach(service => {
            const button = document.createElement('a');
            button.href = service.url;
            button.className = 'service-button';
            button.textContent = service.name;
            button.setAttribute('rel', 'noopener noreferrer');
            container.appendChild(button);
        });
    </script>
</body>
</html>
